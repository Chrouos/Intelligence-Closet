<!DOCTYPE html>


<!-- start tag -->
<html ng-app="myApp" ng-controller="myCtrl">

<head>

  <!-- Set -->
  <title>使用者介面</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- Package -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
  <script src="https://kit.fontawesome.com/8ede13235f.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/eel.js"></script> <!-- eel.js 是使用eel的必須  -->

  <!-- Connect -->
  <script src="./js/user.js"></script>

  <!-- Css -->
  <link rel="stylesheet" href="./public/css/user.css" type="text/css">

</head>

<body>

  <div id="userMain" ng-show="!isEdit">
    <h2 style="font-size: 65px;">使用者資料</h2>
    <div>
      <div id="userInfo">
        <p style="margin-top: 30px;"></p>
        <a><i class="fa-solid fa-user"></i>使用者名稱:&nbsp; </a>
        <a style="font-size: 50px;">{{user.UserName}}</a>
        <p style="margin-top: 20px;"></p>
        <a>使用者天氣喜好度:&nbsp;</a>
        <a style="font-size: 50px;">{{user.WeatherLike}}</a>
        <p style="margin-top: 20px;"></p>
        <a>使用者所在地:&nbsp;</a>
        <a style="font-size: 50px;">{{user.StationName}}</a>
        <p style="margin-top: 20px;"></p>
      </div>

      <a class="btn-rb-one" ng-click="openEdit()"><a class="btm-rb-one-n" ng-click="openEdit()">編 輯</a></a>

    </div>

  </div>

  <div id="userSetting" ng-show="isEdit">
    <h2 style="font-size: 65px;">編輯</h2>
    <div id="userInfo-set">
      <p>使用者名稱: <input ng-model="user.UserName" /></p>
      <p>使用者所在地: <input ng-model="user.StationName" /></p>
      <p>使用者天氣喜好度: {{user.WeatherLike}} <input type="range" min="1" max="10" ng-model="user.WeatherLike" /></p>

      <div>
        <div style="margin-top: 10px;" class="select is-multiple pl-4 pt-4" style="width:40%">
          選擇城市
          <select ng-model="selectedCityId" ng-options="city.Id as city.CityName for city in allCitys"
            ng-change="isCity_getStationByCity()"></select>
        </div>
        <div style="margin-top: 10px;" class="select is-multiple pl-3 pt-4" style="width:50%">
          選擇站別
          <select ng-model="user.StationName"
            ng-options="station.StationName as station.StationName for station in stationByCity"></select>
        </div>
      </div>
      <p></p>
      <a class="btn-rb-two" ng-click="update_user()"><a class="btm-rb-two-n" ng-click="update_user()">編輯更新</a></a>
      <a class="btn-rb-one" ng-click="closeEdit()"><a class="btm-rb-one-n" ng-click="closeEdit()">返 回</a></a>
    </div>
  </div>



  <!--------------------------------------------------------------------------------------------------------->
  <!-- 遮罩 -->
  <div id="mask" style="visibility: hidden"></div>
  <!-- Menu -->
  <div id="menu">
    <ul>
      <li style="background-color: rgb(255, 255, 255);">
        <a href="./user.html">
          <span class="icon"><i class="fa-solid fa-user" style="color: rgb(161, 175, 255);"></i></span>
          <span class="menu-button" style="color: rgb(161, 175, 255);">登入/登出</span>
        </a>
      </li>
      <li>
        <a href="./putIn.html">
          <span class="icon"><i class="fa-solid fa-arrow-up-wide-short"></i></span>
          <span class="menu-button">收納</span>
        </a>
      </li>
      <li>
        <a href="./putOutI.html">
          <span class="icon"><i class="fa-solid fa-shirt"></i></span>
          <span class="menu-button">拿取(推薦)</span>
        </a>
      </li>
      <li>
        <a href="./putOutS.html">
          <span class="icon"><i class="fa-solid fa-arrow-down-short-wide"></i></span>
          <span class="menu-button">拿取(自選)</span>
        </a>
      </li>
      <li>
        <a href="./setting.html">
          <span class="icon"><i class="fa-solid fa-gear"></i></span>
          <span class="menu-button">衣物設定</span>
        </a>
      </li>
      <li>
        <a href="./other.html">
          <span class="icon"><i class="fa-solid fa-clock"></i></span>
          <span class="menu-button">其他</span>
        </a>
      </li>
      <li>
        <a href="./instruction.html">
          <span class="icon"><i class="fa-solid fa-person-chalkboard"></i></span>
          <span class="menu-button">使用說明</span>
        </a>
      </li>

    </ul>
    <div id="main-button" onclick="ClickMenu()"></div>
    <!-- Menu class 更改 -->
    <script>
      let Mask = document.getElementById('mask');
      let Menu = document.getElementById('menu');

      function ClickMenu() {
        Menu.classList.toggle('active');
        if (Mask.style.visibility == '') {
          Mask.classList.toggle('active');
          setTimeout(function () {
            Mask.style.visibility = 'hidden';
          }, 500);
        } else {
          Mask.style.visibility = '';
          Mask.classList.toggle('active');
        }
      }
    </script>
  </div>

</body>

</html>
<!-- end tag -->
