<!DOCTYPE html>


<!-- start tag -->
<html ng-app="myApp" ng-controller="myCtrl">

<head>

  <!-- Set -->
  <title>拿取(自選)</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- Package -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
  <script src="https://kit.fontawesome.com/8ede13235f.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/eel.js"></script> <!-- eel.js 是使用eel的必須  -->

  <!-- Css -->
  <link rel="stylesheet" href="./public/css/putOutS.css" type="text/css">

</head>



<body>
  <div id="total">
    <!--選單-->
    <div id="class-main">
      <div id="btn-class-main" onclick="clickClass_main()"><a style="position:relative; left: 10px;">#篩選器</a></div>
      <hr class="hrSet"/>
      <div id="class-st">
        <div class="class-nd"><!--最愛-->
          <div style="position:relative; left: 8px; font-size:25px;"><a>收藏</a></div>
          <hr class="hrSet"/>
          <div class="class-rd" onclick="clickClass_set(this)"><a>全部</a></div>
          <div class="class-rd" onclick="clickClass_set(this)"><a>上半身</a></div>
          <div class="class-rd" onclick="clickClass_set(this)"><a>下半身</a></div>
          <div class="class-rd" onclick="clickClass_set(this)"><a>其他</a></div>
        </div>
        <div class="class-nd"><!--上半身-->
          <div style="position:relative; left: 8px; font-size:25px;"><a>上半身</a></div>
          <hr class="hrSet"/>
          <div class="class-rd" onclick="clickClass_set(this)"><a>T恤</a></div>
          <div class="class-rd" onclick="clickClass_set(this)"><a>背心</a></div>
          <div class="class-rd" onclick="clickClass_set(this)"><a>襯衫</a></div>
          <div class="class-rd" onclick="clickClass_set(this)"><a>運動衫</a></div>
          <div class="class-rd" onclick="clickClass_set(this)"><a>長袖</a></div>
          <div class="class-rd" onclick="clickClass_set(this)"><a>帽T</a></div>
          <div class="class-rd" onclick="clickClass_set(this)"><a>外套</a></div>
        </div>
        <div class="class-nd"><!--下半身-->
          <div style="position:relative; left: 8px; font-size:25px;"><a>下半身</a></div>
          <hr class="hrSet"/>
          <div class="class-rd" onclick="clickClass_set(this)"><a>短褲</a></div>
          <div class="class-rd" onclick="clickClass_set(this)"><a>長褲</a></div>
          <div class="class-rd" onclick="clickClass_set(this)"><a>裙子</a></div>
        </div>
        <div class="class-nd"><!--其他-->
          <div style="position:relative; left: 8px; font-size:25px;"><a>其他</a></div>
          <hr class="hrSet"/>
          <div class="class-rd" onclick="clickClass_set(this)"><a>洋裝</a></div>
          <div class="class-rd" onclick="clickClass_set(this)"><a>連身衣</a></div>
          <div class="class-rd" onclick="clickClass_set(this)"><a>西裝外套</a></div>
          <div class="class-rd" onclick="clickClass_set(this)"><a>未設定</a></div>
        </div>
      </div>
      <hr class="hrSet"/>
      <!-- class-main 更改 -->
      <script>
        let classSet = document.getElementById('class-main');
        let lestClick = "none";
        function clickClass_main() {
          classSet.classList.toggle('active');
        }
        function clickClass_set(set) {
          if(lestClick=="none"){
            lestClick=set;
            set.classList.toggle('active');
            setTimeout(function () {
              classSet.classList.toggle('active');
          }, 400);
          }
          else{
            lestClick.classList.toggle('active');
            lestClick=set;
            set.classList.toggle('active');
            setTimeout(function () {
              classSet.classList.toggle('active');
          }, 400);
          }
        }
      </script>
    </div>
    <!---------------------------------------------------------------------------------------------------------------->
    <!-- 列表 -->
    <div class="grid-container">
      <div class ="grid-item" ><a ng-click="takeClick(1)"  onclick="takeClick(this)"><img src="{{Data[0].Picture}}"></a></div> 
      <div class ="grid-item" ><a ng-click="takeClick(2)"  onclick="takeClick(this)"><img src="{{Data[1].Picture}}"></a></div> 
      <div class ="grid-item" ><a ng-click="takeClick(3)"  onclick="takeClick(this)"><img src="{{Data[2].Picture}}"></a></div> 
      <div class ="grid-item" ><a ng-click="takeClick(4)"  onclick="takeClick(this)"><img src="{{Data[3].Picture}}"></a></div> 
      <div class ="grid-item" ><a ng-click="takeClick(5)"  onclick="takeClick(this)"><img src="{{Data[4].Picture}}"></a></div> 
      <div class ="grid-item" ><a ng-click="takeClick(6)"  onclick="takeClick(this)"><img src="{{Data[5].Picture}}"></a></div> 
      <div class ="grid-item" ><a ng-click="takeClick(7)"  onclick="takeClick(this)"><img src="{{Data[6].Picture}}"></a></div> 
      <div class ="grid-item" ><a ng-click="takeClick(8)"  onclick="takeClick(this)"><img src="{{Data[7].Picture}}"></a></div>
    </div>
    
  </div>


  <!---------------------------------------------------------------------------------------------------------------->
  <!-- button -->
  <div>
    <a class="btn-rb-three" ng-click="takeTypeClick()"><a class="btm-rb-three-n"
        ng-click="takeTypeClick()">單件/一套</a></a>
    <a class="btn-rb-two" ng-click=""><a class="btm-rb-two-n" ng-click="">拿 取</a></a>
    <a class="btn-rb-one" ng-click=""><a class="btm-rb-one-n" ng-click="">詳細資料</a></a>
  </div>
  <!-- 選取預覽 -->
  <div id="preview" ng-show="takeType">
    <div class="preview-i">
      <i class="fa-solid fa-plus"></i>
      <img src="{{takeTwiceSt}}">
    </div>
    <div class="preview-i">
      <i class="fa-solid fa-plus"></i>
      <img src="{{takeTwiceNd}}">
    </div>
  </div>











  <!---------------------------------------------------------------------------------------------------------------->

  <!-- 遮罩 -->
  <div id="mask" style="visibility: hidden"></div>

  <!-- Menu -->
  <div id="menu">
    <ul>
      <li>
        <a href="./user.html">
          <span class="icon"><i class="fa-solid fa-user"></i></span>
          <span class="menu-button">登入/登出</span>
        </a>
      </li>
      <li>
        <a href="./putIn.html">
          <span class="icon"><i class="fa-solid fa-arrow-up-wide-short"></i></span>
          <span class="menu-button">收納</span>
        </a>
      </li>
      <li>
        <a href="./putOutI.html">
          <span class="icon"><i class="fa-solid fa-shirt"></i></span>
          <span class="menu-button">拿取(推薦)</span>
        </a>
      </li>
      <li style="background-color: rgb(255, 255, 255);">
        <a href="./putOutS.html">
          <span class="icon"><i class="fa-solid fa-arrow-down-short-wide" style="color: rgb(161, 175, 255);"></i></span>
          <span class="menu-button" style="color: rgb(161, 175, 255);">拿取(自選)</span>
        </a>
      </li>
      <li>
        <a href="./setting.html">
          <span class="icon"><i class="fa-solid fa-gear"></i></span>
          <span class="menu-button">衣物設定</span>
        </a>
      </li>
      <li>
        <a href="./other.html">
          <span class="icon"><i class="fa-solid fa-clock"></i></span>
          <span class="menu-button">其他</span>
        </a>
      </li>
      <li>
        <a href="./instruction.html">
          <span class="icon"><i class="fa-solid fa-person-chalkboard"></i></span>
          <span class="menu-button">使用說明</span>
        </a>
      </li>

    </ul>
    <div id="main-button" onclick="ClickMenu()"></div>
    <!-- Menu class 更改 -->
    <script>
      let Mask = document.getElementById('mask');
      let Menu = document.getElementById('menu');

      function ClickMenu() {
        Menu.classList.toggle('active');
        if (Mask.style.visibility == '') {
          Mask.classList.toggle('active');
          setTimeout(function () {
            Mask.style.visibility = 'hidden';
          }, 500);
        } else {
          Mask.style.visibility = '';
          Mask.classList.toggle('active');
        }
      }
    </script>
  </div>

</body>

</html>
<!-- end tag -->
