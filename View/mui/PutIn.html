<!DOCTYPE html>


<!-- start tag -->
<html ng-app="myApp" ng-controller="myCtrl">

<head>

  <!-- Set -->
  <title>收納</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- Connect -->
  <script type="text/javascript" src="/eel.js"></script> <!-- eel.js 是使用eel的必須  -->
  <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js" rel="external nofollow"
    rel="external nofollow" rel="external nofollow"></script>
  <script src="./js/putIn.js"></script>
  <script src="https://kit.fontawesome.com/8ede13235f.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./public/css/putIn.css" type="text/css">

</head>



<body>

  <div id="all">

    <!-- 衣物照片 -->
    <div class="pictures-one">
      <a><img src="./public/src/clothes_1.jpg"></a>
    </div>
    
    <!-- 衣物資訊/設定 -->
    <div class="clothesInfo-Set">
      <div>
        <p style="display: inline;">顏色: 白</p>
        <select>
          <option selected="1" disabled="0">修改</option>
          <option value="2">藍色</option>
          <option value="3">黑色</option>
          <option value="4">白色</option>
          <option value="5">紅色</option>
          <option value="6">橘色</option>
          <option value="7">黃色</option>
          <option value="8">綠色</option>
          <option value="9">紫色</option>
          <option value="10">灰色</option>
          <option value="11">米白色</option>
          <option value="12">軍綠色</option>
          <option value="13">卡其色</option>
        </select>
      </div>
      <br/>
      <div>
        <p style="display: inline;">樣式: 短袖</p>
        <select>
          <option selected="1" disabled="0">修改</option>

          <option value="3">上半身</option>
          <option value="5">連帽衫</option>
          <option value="6">長袖</option>
          <option value="8">褲子</option>
          <option value="9">Polo衫</option>
          <option value="10">襯衫</option>
          <option value="12">短褲</option>
          <option value="13">裙子</option>
          <option value="14">T恤</option>
          <option value="15">薄衫</option>
          <!-- button           
          <option value="2">洋裝</option>
          <option value="1">西裝外套</option>
          <option value="4">帽子</option>
          <option value="7">外套</option>
          <option value="11">鞋</option>-->
        </select>
      </div>
      <br/>
      <div>
        <p style="display: inline;">是否加入最愛</p>
        <span style="color: white;" onclick="heartClick(this)"><i class="fa-solid fa-heart"></i></span>
      </div>
      <br/>
      <!-- button -->
      <div>
        <a class="btn-white" onclick="Send(this)">確認存入</a>
        <a class="btn-white" onclick="Back(this)">退回</a>
      </div>
    </div>
  </div>
  
  <!-- 遮罩 -->
  <div id="mask" style="visibility: hidden"></div>

  <!-- Menu -->
  <div id="menu">
    <ul>
      <li>
        <a href="./User.html">
          <span class="icon"><i class="fa-solid fa-user"></i></span>
          <span class="menu-button">登入/登出</span>
        </a>
      </li>
      <li style="background-color: rgb(255, 255, 255);">
        <a href="./PutIn.html">
          <span class="icon"><i class="fa-solid fa-arrow-up-wide-short" style="color: rgb(161, 175, 255);"></i></span>
          <span class="menu-button" style="color: rgb(161, 175, 255);">收納</span>
        </a>
      </li>
      <li>
        <a href="./PutOutI.html">
          <span class="icon"><i class="fa-solid fa-shirt"></i></span>
          <span class="menu-button">拿取(推薦)</span>
        </a>
      </li>
      <li>
        <a href="./PutOutS.html">
          <span class="icon"><i class="fa-solid fa-arrow-down-short-wide"></i></span>
          <span class="menu-button">拿取(自選)</span>
        </a>
      </li>
      <li>
        <a href="./Setting.html">
          <span class="icon"><i class="fa-solid fa-gear"></i></span>
          <span class="menu-button">衣物設定</span>
        </a>
      </li>
      <li>
        <a href="./Other.html">
          <span class="icon"><i class="fa-solid fa-clock"></i></span>
          <span class="menu-button">其他</span>
        </a>
      </li>
      <li>
        <a href="./Instruction.html">
          <span class="icon"><i class="fa-solid fa-person-chalkboard"></i></span>
          <span class="menu-button">使用說明</span>
        </a>
      </li>

    </ul>
    <div id="main-button" onclick="ClickMenu()"></div>
    <!-- Menu class 更改 -->
    <script>
      let Mask = document.getElementById('mask');
      let Menu = document.getElementById('menu');
      function ClickMenu() {
        Menu.classList.toggle('active');
        if(Mask.style.visibility==''){
          Mask.classList.toggle('active');
          setTimeout(function(){
            Mask.style.visibility='hidden';
          },500); 
        }
        else{
          Mask.style.visibility='';
          Mask.classList.toggle('active');
        }
      }
    </script>
  </div>
  

</body>

</html>
<!-- end tag -->
