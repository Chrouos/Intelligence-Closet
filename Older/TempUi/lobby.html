<!DOCTYPE html>

<html ng-app="myApp" ng-controller="myCtrl">

<head>
  <title>tmpMain</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- javascript  -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="./js/lobby.js"></script>


  <link rel="stylesheet" href="./public/style.css" type="text/css">
</head>

<body>

  <div class="half-half-div">
    <a class="half-half" ng-click="putInNow()" style="background-color:rgb(64, 85, 88)">存放</a>
  </div>

  <div class="half-half-div">
    <a href="./main.html" class="half-half" style="background-color: gray;">拿取</a>
  </div>

  <div class="loading" ng-if="isLoading">
    <p>請放入衣服...</p>
  </div>
  <div class="getting" ng-if="isGetting">
    <div class="getting-content">
      <p>偵測到存放！</p>
      <button ng-click="goToPutInCheck()">關閉</button>
    </div>
  </div>


</body>

</html>
